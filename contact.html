<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- meta情報 -->
    <title>ExciteCode</title>
    <meta
      name="description"
      content="ExciteCodeは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。"
    />
    <meta name="keywords" content="ExciteCode,ドラッグストア,ドッグケア" />
    <!-- ogp -->
    <meta property="og:title" content="ExciteCode" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="ExciteCode" />
    <meta
      property="og:description"
      content="ExciteCodeは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。"
    />
    <meta name="twitter:card" content="summary" />
    <!-- ファビコン -->
    <link rel="icon" href="#" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://taku-art.github.io/works3/css/style.css" />

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="https://taku-art.github.io/works3/js/script.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header class="header js-header">
      <div class="header__inner">
        <div class="header__title">
          <img src="https://taku-art.github.io/works3/images/logo.svg" alt="" class="header__logo" />
        </div>
        <nav class="header__nav md-none">
          <ul class="header__items">
            <li class="header__item">
              <a href="#concept" class="header__link">Concept</a>
            </li>

            <li class="header__item">
              <a href="#service" class="header__link">Service</a>
            </li>

            <li class="header__item">
              <a href="#access" class="header__link">Access</a>
            </li>

            <li class="header__item">
              <a href="#contact" class="header__link button">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- hamburger -->
      <div class="header__hamburger hamburger js-hamburger md-show">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- drawer -->
      <div class="header__drawer drawer js-drawer">
        <div class="drawer__inner">
          <ul class="drawer__items">
            <li class="drawer__item">
              <a href="#concept" class="drawer__link">Concept</a>
            </li>

            <li class="drawer__item">
              <a href="#service" class="drawer__link">Service</a>
            </li>

            <li class="drawer__item">
              <a href="#access" class="drawer__link">Access</a>
            </li>

            <li class="drawer__item">
              <a href="#contact" class="drawer__link button button--wide"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- fv -->
      <div class="contact-fv">
        <div class="contact-fv__title">
          <h1 class="contact-fv__main-title">Contact</h1>
          <p class="contact-fv__sub-title">お問い合わせ</p>
        </div>
      </div>

      <!-- contact -->
      <div class="contact-contact">
        <div class="contact-contact__inner">
          <p class="contact-contact__text text">
            当店へのお問い合わせは下記フォームより受け付けております。<br />
            担当者が確認後、折り返しご連絡させていただきます。
          </p>
          <form action="#" class="contact-contact__form form">
            <div class="form__inner">
              <ul class="form__list">
                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label">
                      <p class="form__label-text">お名前<span>*</span></p>
                    </dt>
                    <dd class="form__input">
                      <input
                        type="text"
                        class="form__input-text"
                        name="お名前"
                        placeholder="愛犬　はなこ"
                      />
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label">
                      <p class="form__label-text">
                        メールアドレス<span>*</span>
                      </p>
                    </dt>
                    <dd class="form__input">
                      <input
                        type="email"
                        class="form__input-text"
                        name="メールアドレス*"
                        placeholder="excitecode@dogstore.co.jp"
                      />
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label form__label--wide">
                      <p class="form__label-text">
                        お問い合わせの種類<span>*</span>
                      </p>
                    </dt>

                    <dd class="form__check">
                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="food"
                          value="ドッグフード"
                        />
                        <label for="food">ドッグフード</label>
                      </div>

                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="care"
                          value="ドッグケア"
                        />
                        <label for="care">ドッグケア</label>
                      </div>

                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="toy"
                          value="ドッグトイ"
                        />
                        <label for="toy">ドッグトイ</label>
                      </div>

                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="other"
                          value="その他"
                        />
                        <label for="other">その他</label>
                      </div>
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align form__align--start">
                    <dt class="form__label form__label--margin">
                      <p class="form__label-text">
                        お問い合わせ内容<span>*</span>
                      </p>
                    </dt>
                    <dd class="form__input">
                      <textarea
                        name=" お問い合わせ内容"
                        id=""
                        class="form__textarea"
                        placeholder="入力してください"
                      ></textarea>
                    </dd>
                  </dl>
                </li>
              </ul>
              <div class="form__button">
                <button type="button">送信</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <small class="footer__copyright"
        >&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</small
      >
    </footer>
  </body>
</html>
